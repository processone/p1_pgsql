language: erlang

os: linux

dist: xenial

before_install:
  - pip install --user cpp-coveralls coveralls-merge

install:
  - rebar get-deps

script: rebar3 compile xref && rebar3 eunit

otp_release:
  - 17.1
  - 17.5
  - 18.1
  - 19.3
  - 22.3
  - 23.0

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp' --dump c.json
  - coveralls-merge c.json erlang.json
